apiVersion: v1
kind: Namespace
metadata:
  labels:
    istio-injection: disabled
  name: bookstore-servicemesh
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: book-admin
  namespace: bookstore-servicemesh
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: book-admin-role
  namespace: bookstore-servicemesh
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  - endpoints
  - services
  - nodes
  - nodes/proxy
  - pods
  - configmaps
  verbs:
  - list
  - get
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: book-admin-role-binding
  namespace: bookstore-servicemesh
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: book-admin-role
subjects:
- kind: ServiceAccount
  name: book-admin
  namespace: bookstore-servicemesh
---
apiVersion: v1
data:
  application.yaml: |-
    database: hsqldb

    spring:
      datasource:
        schema: "classpath:db/${database}/schema.sql"
        data: "classpath:db/${database}/data.sql"
        sql-script-encoding: UTF-8
      jpa:
        show-sql: false
        hibernate:
          ddl-auto: none
        open-in-view: false
      resources:
        chain:
          compressed: true
          cache: true
        cache:
          period: 86400

    logging:
      pattern:
        console: "%clr(%d{HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:%5p}) %clr(-){faint} %clr([%t]){faint} %clr(%-40logger{39}){cyan}[%line]%clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}"
      level:
        root: INFO

    server:
      port: ${PORT:80}
