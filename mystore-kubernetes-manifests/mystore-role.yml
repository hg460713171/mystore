apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: book-admin-role
  namespace: bookstore-servicemesh
rules:
  - apiGroups: [""]
    resources:
      - namespaces
      - endpoints
      - services
      - nodes
      - nodes/proxy
      - pods
      - configmaps
    verbs:
      - list
      - get
      - watch
